<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloOperacionListadoMain}
  </ui:define>

	<ui:define name="cuerpo">
		<h:form>
			<p:panel header="#{msgs.tituloListadoMain}">
				<p:dataTable var="vtask" id="tablalistadoMain" value="#{listadosController.tareasList}" rows="8"
					 border="1" paginator="true" 
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="8" 
                     emptyMessage="No tasks found with the given criteria" 
                     filteredValue="#{listadosController.tareasFiltrado}" >
					<p:column>
						<f:facet name="header">#{msgs.tablaID}</f:facet>#{vtask.id}</p:column>
					
					<p:column headerText="#{msgs.tablaPlaneado}" sortBy="#{vtask.planned}">
       					<h:outputText value="#{vtask.planned}" styleClass="#{vtask.planned le (listadosController.currentDate) ? 'red' : null}"/>
        			</p:column>
						
					<p:column filterBy="#{vtask.title}" headerText="#{msgs.tablaNombreTarea}" filterMatchMode="contains">
           				<h:outputText value="#{vtask.title}" />
        			</p:column>
        			
					<p:column>
						<f:facet name="header">#{msgs.tablaCategoria}</f:facet>#{vtask.categoryId}</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
