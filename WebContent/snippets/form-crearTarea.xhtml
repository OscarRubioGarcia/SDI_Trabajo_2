<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid id="Grid" columns="2" cellpadding="5">
  		#{msgs.nombre} 
  		<h:panelGroup>
			<p:inputText value="#{tarea.title}" required="true"
				requiredMessage="#{msgs.formAlta_nombre_requiredMessage}"
				validatorMessage="#{msgs.formAlta_nombre_validatorMessage}"
				id="nombre">
				<f:validateLength maximum="20" />
			</p:inputText>
			<p:message for="nombre" />
		</h:panelGroup>
  
	 	#{msgs.apellidos} 
	  	<h:panelGroup>
	  		 <f:facet name="input">
            		<p:calendar id="inline" value="#{tarea.planned}" mode="inline">
            			<p:ajax event="dateSelect" listener="#{listadosController.setDate(tarea, calendarView.date2)}"></p:ajax>
            		</p:calendar>
            </f:facet>
			<p:inputText value="#{tarea.planned}" required="true"
				requiredMessage="#{msgs.formAlta_apellidos_requiredMessage}"
				validatorMessage="#{msgs.formAlta_apellidos_validatorMessage}"
				id="apellidos">
				<f:validateLength maximum="40" />
			</p:inputText>
			<p:message for="apellidos" />
		</h:panelGroup>
  
  		#{msgs.userid}
  		<h:panelGroup>
			<p:inputText value="#{tarea.categoryId}" required="true"
				requiredMessage="#{msgs.formAlta_iduser_requiredMessage}"
				validatorMessage="#{msgs.formAlta_iduser_validatorMessage}"
				id="iduser">
				<f:validateLength minimum="5" maximum="8" />
			</p:inputText>
			<f:facet name="input">
  				<h:selectOneMenu value="#{tarea.categoryId}" >
  					<f:selectItem itemLabel="none" itemValue="" />
       				<f:selectItems value="#{listadosController.listIds}" var="man" itemLabel="#{man}" itemValue="#{man}" />
  				</h:selectOneMenu>
			</f:facet>
			<p:message for="iduser" />
		</h:panelGroup>  
  
		<p:commandButton value="#{msgs.botonSalvar}"
			action="#{listadosController.salva}" update="Grid" process="@form">
		</p:commandButton>
	</p:panelGrid>
</ui:composition>
